<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sora Takashima</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: white;
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    background-color: #1abc9c;
    color: white;
  }

  header img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 5px solid white;
  }

  header h1 {
    font-size: 40px;
  margin-bottom: 10px;
  }

  header p {
  font-size: 18px;
  margin-bottom: 40px;
  }

  .section {
  margin-bottom: 60px;
  }

  .section h2 {
  font-size: 30px;
  color: #1abc9c;
  margin-bottom: 20px;
  text-align: center;
  }

  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
  }

  .item {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 1px solid #1abc9c;
  border-radius: 5px;
  transition: all 0.3s ease;
  }

  .item:hover {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transform: translateY(-5px);
  }

  .item img {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
  }

  .item h3 {
  font-size: 24px;
  margin-bottom: 5px;
  }

  .item p {
  font-size: 16px;
  text-align: center;
  }

  .language-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #1abc9c;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  }

  .language-toggle:focus {
  outline: none;
  }
  </style>

  </head>
  <body>
    <button class="language-toggle" onclick="toggleLanguage()">English</button>
    <div class="container">
      <header>
        <img src="your-photo-url.jpg" alt="Sora Takashima">
        <h1>Sora Takashima</h1>
        <p>Self-introduction goes here...</p>
      </header>
      <section class="section">
        <h2>Educational Background</h2>
        <div class="grid">
          <!-- Add more items as needed -->
          <div class="item">
            <img src="icon-url.png" alt="Education Icon">
            <h3>School Name</h3>
            <p>Degree, Years</p>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h2>Experience</h2>
        <div class="grid">
          <!-- Add more items as needed -->
          <div class="item">
            <img src="icon-url.png" alt="Experience Icon">
            <h3>Job Title</h3>
            <p>Company, Years</p>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h2>Works</h2>
        <div class="grid">
          <!-- Add more items as needed -->
          <div class="item">
            <img src="icon-url.png" alt="Work Icon">
            <h3>Project Name</h3>
            <p>Description, Link</p>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h2>Research</h2>
        <div class="grid">
          <!-- Add more items as needed -->
          <div class="item">
            <img src="icon-url.png" alt="Research Icon">
            <h3>Research Topic</h3>
            <p>Description, Link</p>
          </div>
        </div>
      </section>
      
      <section class="section">
        <h2>Contact Information</h2>
        <div class="grid">
          <!-- Add more items as needed -->
          <div class="item">
            <img src="icon-url.png" alt="Email Icon">
            <h3>Email</h3>
            <p>Email Address</p>
          </div>
        </div>
      </section>
    </div>
    <script>
      function toggleLanguage() {
        const button = document.querySelector('.language-toggle');
        const currentLanguage = button.textContent;
        if (currentLanguage === 'English') {
          button.textContent = 'Japanese';
          // Add functionality to switch the content to Japanese
        } else {
          button.textContent = 'English';
          // Add functionality to switch the content back to English
        }
      }
    </script>
  </body>
</html>
